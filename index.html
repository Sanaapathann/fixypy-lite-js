<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FixyPy</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Lexend&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <script src="https://unpkg.com/monaco-editor@latest/min/vs/loader.js"></script>
  <script type="module" src="script.js" defer></script>
  <style>
    :root {
      --fixypy-green: #66FF00;
      --fixypy-dark: #101010;
      --fixypy-panel: #181818;
    }
    body {
      background-color: var(--fixypy-dark);
      color: var(--fixypy-green);
    }
    #editor {
      width: 100%;
      border: 1px solid #181818;
      overflow: hidden;
    }
    .errorLineHighlight {
      background-color: rgba(255, 0, 0, 0.2) !important;
    }

    .errorGlyph {
      background-color: red;
      width: 4px;
      height: 100%;
      margin-left: 2px;
    }
    #output {
      background-color: #181818;
      color: #cfcfcf;
      padding: 1rem;
      border-radius: 0.5rem;
      width: 100%;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
    }
    #python-tips{
      background-color: #181818;
      color: #cfcfcf;
      padding: 1rem;
      border-radius: 0.5rem;
      top: 300px;
      width: 100%;
      height: 300px;
      overflow-y: auto;
      white-space: pre-wrap;
      word-break: break-word;
      font-family: monospace;
    }

  </style>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="flex items-center justify-between p-2 border-b border-gray-800">
    <h1 class="text-2xl font-bold text-[var(--fixypy-green)] font-['Lexend'] ml-4">FixyPy</h1>
    <button id="execute" class="px-4 py-2 rounded hover:bg-[var(--fixypy-green)]/20 transition text-[var(--fixypy-green)] font-semibold font-['Fira_Code']">Run ⏵</button>
  </header>

  <!-- Main content -->
<main class="flex gap-4 p-6">
  
  <!-- LEFT: Editor in a box -->
  <div class="bg-[#181818] p-4 rounded w-1/2 h-[600px] ">
    <section id="editor" class="h-full w-full rounded shadow-inner"></section>
  </div>

  <!-- RIGHT: Output + Tips stacked -->
  <div class="flex flex-col gap-4 w-1/2 h-[600px]">
    <section id="output" class="h-[292px] rounded shadow-inner px-4 pt-2 pb-4 text-[var(--fixypy-green)] bg-[var(--fixypy-panel)] overflow-auto leading-tight text-sm">
      Let’s print() something!!
    </section>

    <section id="python-tips" class="h-[292px] rounded shadow-inner px-4 pt-2 pb-4 text-[var(--fixypy-green)] bg-[var(--fixypy-panel)] overflow-auto leading-tight text-sm">
      No tips this time. You got this!!
    </section>

  </div>

</main>



  <!-- Modal for input -->
  <div id="inputModal" class="fixed inset-0 bg-black bg-opacity-60 hidden flex items-center justify-center z-50">
    <div class="bg-[var(--fixypy-panel)] p-6 rounded-xl w-96 shadow-2xl border border-[var(--fixypy-green)]">
      <p id="inputPrompt" class="mb-4 text-lg font-semibold text-[var(--fixypy-green)]">Enter value:</p>
      <input id="inputField" type="text" class="w-full p-2 rounded-md bg-[#111] border border-[var(--fixypy-green)] text-[var(--fixypy-green)] focus:outline-none focus:ring-2 focus:ring-[var(--fixypy-green)]">
      <div class="flex justify-end mt-4">
        <button id="submitInput" class="bg-[var(--fixypy-green)] hover:bg-lime-300 text-black font-semibold px-4 py-2 rounded-md transition">Submit</button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="text-xs text-gray-500 text-center p-4 border-t border-gray-800">
    FixyPy reduces coding anxiety by offering human-like feedback and a calming workspace. It's built for beginners, dreamers, and anyone tired of staring at red errors.
  </footer>

  <!-- Monaco Editor Setup -->
   <script>
require.config({ paths: { vs: 'https://unpkg.com/monaco-editor@latest/min/vs' } });
require(['vs/editor/editor.main'], function () {
  monaco.editor.defineTheme('fixypy-theme', {
    base: 'vs-dark',
    inherit: true,
    rules: [],
    colors: {
      'editor.foreground': '#66FF00',
      'editor.background': '#181818',
      'editor.selectionBackground': '#264f78',  // BLUE highlight
      'editorCursor.foreground': '#66FF00',
      'editor.lineHighlightBackground': '#1e1e1e55',
      'editor.lineHighlightBorder': '#333333'
    }
  });


  window.editor = monaco.editor.create(document.getElementById('editor'), {
  value: [
    "# Stop Ctrl+C Ctrl+V’ing.",
    "# Try using your brain this time. FixyPy watching ;)",
    "",
    "mood = input(\"How's life, coder? \")",
    "if mood == \"\":",
    "    print(\"say something, don’t ghost me!!!!\")",
    "",
    "print(mood * 2)",
    "x = y  # oops, fix me"
  ].join("\n"),

    language: 'python',
    theme: 'fixypy-theme',
    fontSize: 14,
    minimap: { enabled: false },
    automaticLayout: true
  });
});

</script>

</body>
</html>
